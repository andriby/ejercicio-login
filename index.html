<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login</title>
</head>
<body>        
    <div class="flex w-screen h-screen justify-between items-center">
        <div class="w-[50%] h-screen bg-[url('./img/bg.jpg')] bg-center bg-cover shadow-xl">
        </div>
        <div class="w-[50%] h-screen flex justify-center items-center bg-[#e1f5c4]">
            <form class="py-[2.5rem] px-[4rem] rounded-lg shadow border border-gray-300 min-h-64 bg-[#79b7b4] border border-[#79b7b4] shadow-lg shadow-[#79b7b4]">
                <h1 class="text-center text-xl pb-3">Login</h1>
                <div class="flex flex-col items-center justify-center gap-5">
                    <div class="flex flex-col items-start w-full">
                        <label for="email">Email:</label>
                        <input type="email" id="email" class="border rounded border-gray-600 px-2 py-1">
                    </div>
                    <div class="flex flex-col items-start w-full">
                        <label for="password">Password:</label>
                        <input type="password" id="password" class="border rounded border-gray-600 px-2 py-1">
                        <div id="error" class="text-red-600 text-[.6rem]"></div>
                    </div>
                    <div class="flex justify-between w-full">
                        <a href="./register.html" class="rounded px-[1.2rem] py-[0.05rem] bg-[#6C757D] text-white">Register</a>
                        <button type="button" class="rounded-md px-[1.2rem] py-[0.05rem] bg-[#007bff] text-white" onclick="login()">Login</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="./js/index.js"></script>
</body>
</html>
